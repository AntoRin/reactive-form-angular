<div>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

  <label for="">First Name</label>
  <input type="text" formControlName="firstName" />
  <span *ngIf="!formGroup.get('firstName')?.valid && showErrors">
    <p>First Name is required</p>
  </span>
  <label for="">Last Name</label>
  <input type="text" formControlName="lastName" />
  <span *ngIf="!formGroup.get('lastName')?.valid && showErrors">
    <p>First Name is required</p>
  </span>

  <div formGroupName="address">
    <h2>Address</h2>  
    <label for="street">Street: </label>
    <input id="street" type="text" formControlName="street">
    <span *ngIf="!formGroup.get('address.street')?.valid && showErrors">
      <p>First Name is required</p>
    </span>
  
    <label for="city">City: </label>
    <input id="city" type="text" formControlName="city">
    <span *ngIf="!formGroup.get('address.city')?.valid && showErrors">
      <p>First Name is required</p>
    </span>
  
    <label for="state">State: </label>
    <input id="state" type="text" formControlName="state">
    <span *ngIf="!formGroup.get('address.state')?.valid && showErrors">
      <p>First Name is required</p>
    </span>
  
    <label for="zip">Zip Code: </label>
    <input id="zip" type="text" formControlName="zip">
    <span *ngIf="!formGroup.get('address.zip')?.valid && showErrors">
      <p>First Name is required</p>
    </span>
  </div>
  <input type="submit" />
</form>

<p-table [value]="users">
  <ng-template pTemplate="header">
      <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
      <tr>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.address.street}}</td>
          <td>{{user.address.city}}</td>
      </tr>
  </ng-template>
</p-table>
</div>
